<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./js/accounts.js"></script>
    <title>Sign In</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/createAccount.css">
</head>
<body>
    <header>
        <h1 id="heading2">Sign In</h1>
    </header>

    <section>
        <form>
            <input id="email" type="email" class="textbox" name="email" placeholder="Email">
            <input id="password" type="password" class="textbox" name="password" placeholder="Password">
        </form>

        <button id = "logInBtn" onclick="login();" type="button">Log In </button>
        <button onclick="window.location.href = './createAccount.html';" type="button">Need an Account?
        </button>
    </section>
</body>
</html>
