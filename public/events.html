<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/events.css">
    <script src="./js/events.js"></script>

</head>
<body onload="update()">
<header>
    <nav class="navbar">
        <ul id="navbar-nav">
            <li>
                <button class="button" id="backBtn"
                        onclick="window.location.href = './index.html';"
                        type="button"> <
                </button>
            </li>
            <li>
                <h1 id="heading2">Events</h1>
            </li>
        </ul>
    </nav>
</header>
<div id="taskContainer">
    <div id="eventForm">
        <button class="close" onclick="hideForm()">X</button>
        <div id="eventDetails">
            <h1 id="formTitle">Add event form:</h1>
            <label>Select polluting event:</label>
            <select id="eventSelect">
                <option disabled selected value> -- select an option --</option>
                <option value="Car Journey">Car Journey</option>
                <option value="Plane Journey">Plane Journey</option>
                <option value="Processed Meat Consumption">Processed Meat Consumption</option>
                <option value="Washer/Dryer usage">Washer/Dryer usage</option>
                <option value="Clothing purchase">Clothing purchase</option>
            </select>
            <label>Start date:</label>
            <input type="date" id="startDate">
            <label>Duration (Days):</label>
            <input type="number" id="duration">
            <p id="errorMessage">Please Check all fields are filled out correctly and try again</p>
        </div>
        <button id="addEvent" onclick="submitEvent()">Add Event</button>
    </div>
    <div id="topRow">
        <p id="month"></p>
        <div id="addRemove">
            <button class="buttons" onclick="showForm()">+</button>
            <button class="buttons" onclick="hideForm()">-</button>
        </div>
    </div>
    <div id="days">
        <ul class="dayText">
            <li id="Sun">S</li>
            <li id="Mon">M</li>
            <li id="Tue">T</li>
            <li id="Wed">W</li>
            <li id="Thu">T</li>
            <li id="Fri">F</li>
            <li id="Sat">S</li>
        </ul>
        <ul class="dayText" id="dayNumber"></ul>
    </div>
    <p id="date"></p>
    <div id="dayEvents">
    </div>
    </div>
</body>
</html>
