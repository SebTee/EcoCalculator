<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/events.css">
    <script src="./js/events.js"></script>

</head>
<body onload="update()" onload="getEvents()">
<header>
    <nav class="navbar">
        <ul id="navbar-nav">
            <li>
                <button id="backButton"
                        onclick="window.location.href = './index.html';"
                        type="button"> <
                </button>
            </li>
            <li>
                <h1 id="heading2">Events</h1>
            </li>
        </ul>
    </nav>
</header>
<div id="taskContainer">
    <div id="eventForm">
        <button class="close" onclick="hideForm()">X</button>

        <div id="eventDetails">
            <label>Select polluting event:</label>
            <select id="eventSelect">
                <option>Car Journey</option>
                <option>Plane Journey</option>
            </select>
            <label>Select start date:</label>
            <select id="startDate">
                <option>07/03/20</option>
                <option>08/03/20</option>
            </select>
            <label>Select end date:</label>
            <select id="endDate">
                <option>08/03/20</option>
                <option>09/03/20</option>
            </select>
        </div>
        <button id="addEvent" onclick="submitEvent()">Add Event</button>
    </div>
    <div id="topRow">
        <p id="month"></p>
        <div id="addRemove">
            <button class="buttons" onclick="showForm()">+</button>
            <button class="buttons" onclick="hideForm()">-</button>
        </div>
    </div>
    <div id="days">
        <ul class="dayText">
            <li id="Sun">S</li>
            <li id="Mon">M</li>
            <li id="Tue">T</li>
            <li id="Wed">W</li>
            <li id="Thu">T</li>
            <li id="Fri">F</li>
            <li id="Sat">S</li>
        </ul>
        <ul class="dayText" id="dayNumber"></ul>
    </div>
    <p id="date"></p>
    <div id="dayEvents">
        Activities will be loaded here from db query, new events will be posted to db
    </div>
    </div>
</body>
</html>
