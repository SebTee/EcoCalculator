<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>EcoCalculator</title>
  <link rel="stylesheet" href="./stylesheets/style.css">

  <script src="./js/accounts.js"></script>

</head>

<body>

  <header>
    <h1 id="heading2">Create an account</h1>
  </header>

  <form>
    <input id="username" type="text" class="textbox" name="username" placeholder="Username">
    <p><input id="email" type="text" class="textbox" name="email" placeholder="Email"></p>
    <input id="password"type="text" class="textbox" name="password" placeholder="Password"><div class="help-tip">
      <p>The password should be a minimum length of 8 or more characters. It should include lowercase, uppercase alphabetic characters and numbers.</p>
    </div>

    <p><input id ="pwConfirm" type="text" class="textbox" name="re-enterP" placeholder="Re-enter Password"></p>
  </form>

<div id="specificSize">
  <input class="checkbox" type="checkbox" checked="checked">
  <label>I agree to the <a class = "link" href='./TermsOfService.html'>Terms and Conditions.</a></label>
</div>

  <button
    class = "greenButton" onclick="createAccount();"
    type="button">Sign up
  </button>

  <footer>

    <p><button
      onclick="window.location.href = './questionnaire.html';"
      type="button">Continue as a guest
    </button></p>

    <button
      onclick="window.location.href = './signIn.html';"
      type="button">Already have an account?
    </button>

  </footer>

</body>

</html>
